<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="card">
        <div class="card__img">
            <img src="https://scontent.fsgn2-8.fna.fbcdn.net/v/t39.30808-6/302181584_1723280914717706_8981483849969530009_n.jpg?stp=cp6_dst-jpg&_nc_cat=102&ccb=1-7&_nc_sid=8bfeb9&_nc_ohc=LQMLyN0INooAX_c4rIH&_nc_oc=AQkYJpRHA224dHX1rpvv_7kIng9pNrEWNo7vZpYo7fbu6jVZPipUnbmPMcO6TjLiJTo&_nc_ht=scontent.fsgn2-8.fna&oh=00_AfDAOOmxjtGtBxl4PhhyTgORiaS_2n2DDYEQ5_UaWht1og&oe=637983C3" alt="">
        </div>
        <div class="card__name">
            Tin Nguyen
        </div>
        <div class="card__des">
            Frontend Developer
        </div>
        <div class="card__social">
            <a class="card__social--fb" title="Facebook" href="https://www.facebook.com/profile.php?id=100011074421425"><i class='bx bxl-facebook'></i></a>
            <a class="card__social--ytb" title="Youtube" href="#"><i class='bx bxl-youtube' ></i></a>
            <a class="card__social--tiktok" title="Tiktok" href="https://www.tiktok.com/@kayden.vn"><i class='bx bxl-tiktok' ></i></a>
            <a class="card__social--github" title="Github" href="https://github.com/Kaydenvn"><i class='bx bxl-github' ></i></a>
        </div>
        <div class="card__contact">
            <button class="card__contact--button">Contact Me</button>
        </div>
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
